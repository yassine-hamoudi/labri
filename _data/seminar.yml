  title: Calcul quantique de la Maximum Mean Discrepancy de Distribution de Probabilit√©s avec un noyau Gaussien
  abstract: "La Maximum Mean Discrepancy (MMD) permet de mesurer la distance entre distributions de probabilit√©s. Son calcul est r√©alis√© √† l'aide des Kernel Mean Embedding, qui consistent √† repr√©senter les distributions dans des espaces de dimensions sup√©rieur muni d'un produit scalaire, puis de calculer la distance dans cet espace [1]. Le swap-test [2] est une technique permettant d'estimer des produits scalaires avec un ordinateur quantique. En d√©finissant la Quantum Mean Embedding (QME), le swap-test permet de rendre la complexit√© de calcul d'une estimation de la MMD ind√©pendante du nombre d'√©chantillons [3], contrairement au cas classique o√π O(N¬≤) calculs sont n√©cessaires pour N √©chantillons. Si la QME peut √™tre pr√©par√©e avec une complexit√© lin√©aire en le nombre d'√©chantillons, il est alors possible de r√©aliser un gain de complexit√© [3]. Je pr√©senterai une impl√©mentation du noyau Gaussien en terme de QME, qui pourrait permettre un tel gain. Ref: [1] K. Muandet, K. Fukumizu, B. Sriperumbudur, B. Sch√∂lkopf, Kernel Mean Embedding: A Review and Beyond (2017) [2] H. Buhrman, R. Cleve, J. Watrous, and R. de Wolf, Phys. Rev. Lett. 87, 167902 (2001) [3] J. M. M√ºler, K. Muandet, B. Sch√∂lkopf, Phys. Rev. Research 1, 033159 (2019)"

- day: 2023-12-19
  time: "15:00"
  room: "076"
  speaker: Yassine Hamoudi
  affiliation: LaBRI
  title: Quantum algorithms for solving zero-sum games
  abstract: "I will explain how quantum algorithms can compute the Nash equilibrium of zero-sum games more efficiently compared to classical algorithms. In particular, I will describe a quantum state preparation technique for sampling from any discrete probability distribution. The talk will highlight some common features and limitations in current quantum algorithms for solving optimization problems with rigorous guarantees."

- day: 2023-12-11
  time: "15:00"
  room: "076"
  speaker: Nicolas Lorente
  affiliation: CFM ‚Äì Materials Physics Center
  title: "Electron spin resonance with the scanning tunneling microscope: theory and design of simple quantum circuits on few-atom structures"
  abstract: "A scanning tunnelling microscope (STM) can drive the spin evolution of a single atom, molecule or nanostructure on a solid surface [1]. A tunnelling electron current is localized on a single atom, while the bias is modulated at microwave frequencies. The measured current shows excitations attributed to a spin resonance (ESR). We have developed software to simulate virtually any instance of ESR-STM under realistic conditions of temperature, external fields, and conductance [2-5]. Here, we suggest the realization of the usual quantum circuit made up of one Hadamard and one CNOT gate that converts a product state to a Bell state. Quantum circuit is simulated with the interaction of two Ti atoms on an MgO substrate driven by a scanning tunneling microscope. The first step of the sequence (a Hadamard gate) is implemented to act on the first spin. The evolution onto the final state demonstrates the realization of the Hadamard gate, plus current-induced decoherence if a longer evolution time is used. To characterize our gate, we evaluate its fidelity on the desired Bell state. This allows us to discuss the performance of the simulated gate using tunnelling currents and solid state-hosted spins. References: [1] K. Yang et al. Science 366, 509 (2019) [2] J. reina-G√°lvez et al PRB 100, 035411 (2019) [3] J Reina-G√°lvez, Lorente, Delgado, Arrachea Phys. Rev. B 104, 245415 (2021) [4] J Reina-G√°lvez, Wolf, Lorente Phys. Rev. B 107, 235404 (2023) [5] https://github.com/qphensurf"

